<!DOCTYPE HTML>
<html xmlns:h="http://xmlns.jcp.org/jsf/html" xmlns:f="http://xmlns.jcp.org/jsf/core"
  xmlns:ui="http://java.sun.com/jsf/facelets" xmlns:pt="http://xmlns.jcp.org/jsf/passthrough"
  xmlns:custom="http://java.sun.com/jsf/composite/custom">
<h:head>
  <title>Quiz</title>
  <h:outputStylesheet library="css" name="style.css" />
</h:head>

<h:body>
  <h:panelGroup styleClass="body" layout="block">
    <h:panelGroup styleClass="flex justify-center" layout="block">
      <custom:header-image src="https://cdn.pixabay.com/photo/2017/04/08/18/17/correct-2214020_1280.png"
        alt="correct-answer" />
      <h1>
        <h:outputText value="#{bundle.correct_answer}" />
      </h1>
    </h:panelGroup>
    <h:panelGroup>
      <h:form styleClass="flex gap-2">
        <h:commandButton value="#{bundle.next_question}" action="#{game.nextQuestion}" />
        <h:commandButton value="#{bundle.restart_game}" action="#{game.restart}" />
      </h:form>
    </h:panelGroup>
  </h:panelGroup>
</h:body>

</html>
