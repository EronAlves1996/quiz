<!DOCTYPE HTML>
<html xmlns:h="http://xmlns.jcp.org/jsf/html" xmlns:f="http://xmlns.jcp.org/jsf/core"
  xmlns:ui="http://java.sun.com/jsf/facelets" xmlns:pt="http://xmlns.jcp.org/jsf/passthrough"
  xmlns:custom="http://java.sun.com/jsf/composite/custom">
<h:head>
  <title>Quiz</title>
  <h:outputStylesheet library="css" name="style.css" />
</h:head>

<h:body>
  <h:panelGroup styleClass="body" layout="block">
    <h:panelGroup styleClass="flex justify-center" layout="block">
      <custom:header-image src="https://www.quizgame.pl/lib/iydjzw/logo_www-k9vmwvd2.png" alt="application-logo" />
      <h1>
        <h:outputText value="#{bundle.app_name}" />
      </h1>
    </h:panelGroup>
    <h:panelGroup>
      <custom:paragraph value="#{bundle.welcome}" />
      <custom:paragraph value="#{bundle.instructions}" />
      <h:form>
        <h:commandButton value="#{bundle.label_startButton}" action="#{game.start}" />
      </h:form>
    </h:panelGroup>
  </h:panelGroup>
</h:body>

</html>
