<!DOCTYPE HTML>
<html xmlns:h="http://xmlns.jcp.org/jsf/html" xmlns:f="http://xmlns.jcp.org/jsf/core"
  xmlns:ui="http://java.sun.com/jsf/facelets" xmlns:pt="http://xmlns.jcp.org/jsf/passthrough"
  xmlns:custom="http://java.sun.com/jsf/composite/custom">
<h:head>
  <title>Quiz</title>
  <h:outputStylesheet library="css" name="style.css" />
</h:head>

<h:body>
  <h:panelGroup styleClass="body" layout="block">
    <h:panelGroup styleClass="flex justify-center" layout="block">
      <custom:header-image src="https://clipartix.com/wp-content/uploads/2016/08/Asking-probing-questions-clipart.jpg"
        alt="question-image" />
      <h1>
        <h:outputText value="#{bundle.question_text} #{game.questionPosition}" />
      </h1>
    </h:panelGroup>
    <h:panelGroup>
      <custom:paragraph value="#{game.actualQuestion}" />
      <h:form styleClass="flex gap-2">
        <ui:repeat value="#{game.alternatives}" var="alternative">
          <h:commandButton value="#{alternative.description}" action="#{game.answerQuestion(alternative)}" />
        </ui:repeat>
      </h:form>
    </h:panelGroup>
  </h:panelGroup>
  <ui:debug hotkey="x" />
</h:body>

</html>
