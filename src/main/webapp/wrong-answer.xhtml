<!DOCTYPE HTML>
<html xmlns:h="http://xmlns.jcp.org/jsf/html" xmlns:f="http://xmlns.jcp.org/jsf/core"
  xmlns:ui="http://java.sun.com/jsf/facelets" xmlns:pt="http://xmlns.jcp.org/jsf/passthrough"
  xmlns:custom="http://java.sun.com/jsf/composite/custom">
<h:head>
  <title>Quiz</title>
  <h:outputStylesheet library="css" name="style.css" />
</h:head>

<h:body>
  <h:panelGroup styleClass="body" layout="block">
    <h:panelGroup styleClass="flex justify-center" layout="block">
      <custom:header-image
        src="https://image.similarpng.com/very-thumbnail/2020/09/Incorrect-sign-icon-on-transparent-background-PNG.png"
        alt="wrong-answer" />
      <h1>
        <h:outputText value="#{bundle.wrong_answer}" />
      </h1>
    </h:panelGroup>
    <h:panelGroup>
      <custom:paragraph value="#{bundle.right_answer_explanation} #{game.rightAnswer}" />
      <h:form>
        <h:commandButton value="#{bundle.restart_game}" action="#{game.restart}" />
      </h:form>
    </h:panelGroup>
  </h:panelGroup>
</h:body>

</html>
